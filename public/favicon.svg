<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- 代码符号 - 左尖括号 -->
  <path d="M 18 32 L 26 24" stroke="#60a5fa" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 18 32 L 26 40" stroke="#60a5fa" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- 代码符号 - 右尖括号 -->
  <path d="M 46 32 L 38 24" stroke="#60a5fa" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 46 32 L 38 40" stroke="#60a5fa" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- 中间的代码块符号 -->
  <rect x="28" y="24" width="8" height="16" fill="none" stroke="#3b82f6" stroke-width="2" rx="1.5"/>
  <line x1="30" y1="28" x2="34" y2="28" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="30" y1="32" x2="34" y2="32" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="30" y1="36" x2="32" y2="36" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
</svg>
